{% extends "layout.html" %}{% block title %}My first django project 
{% endblock %} {% block content %}
<h1 class="text-center mt-4">Welcome to my first django project</h1>

<h2>{% if form.instance.pk %} Edit tweet {% else %} Create tweet{% endif %}</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %} {{form.as_p}}

  <button
    type="submit"
    class="text-white bg-purple-700 hover:bg-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
  >
    Submit
  </button>
</form>
<a href="{% url 'tweet_list' %}" class="underline text-blue-600"
  >Back to tweet list
</a>

{% endblock %}
