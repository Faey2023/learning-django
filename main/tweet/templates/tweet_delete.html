{% extends "layout.html" %} {% block title %}My first django project
{% endblock %} {% block content %}
<h1 class="text-center mt-4">Are you sure you want to delete the post?</h1>

<form method="post">
  {% csrf_token %} {{form.as_p}}

  <button
    class="text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
  >
    Delete
  </button>
  <a
    href="{% url 'tweet_list' %}"
    class="text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
  >
    Cancel
  </a>
</form>
{% endblock %}
