{% extends "layout.html" %}
{% block content %}
<h2>Login Form</h2>
<form method="post">
  {% csrf_token %} {{form.as_p}}

  <button
    type="submit"
    class="text-white bg-purple-700 hover:bg-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
  >
    Login
  </button>
</form>

<p>
  Don't have an account?
  <a href="{% url 'register' %}" class="underline text-blue-600"
    >Register here
  </a>
</p>
{% endblock %}
